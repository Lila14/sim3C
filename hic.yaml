variables:
  #level 0
  seed: [1]
  # level 1
  community: !com
    name: trial
    profile: {mu: 0.1, sigma: 1}
    clades:
      - !clade
        prefix: cladeProc
        ancestor: test/ancestor.fa
        donor: test/donor.fa
        ntaxa: 5
        tree: {algo: birth_death, birth_rate: 0.9, death_rate: 0.5}
      - !clade
        prefix: cladeDefined
        ancestor: test/ancestor.fa
        donor: test/donor.fa
        ntaxa: 4
        tree: {ref: 'file:test/trees/ladder.nwk'}
  # level 2
  alpha: [1, 0.5]
  # level 3
  xfold: [1, 2]
  # level 4
  n3c: [5000, 10000]

options:
  num_samples: 1
  evo:
    indel_freq: 1e-4
    small_ht_freq: 1e-4
    large_ht_freq: 1e-4
    inversion_freq: 1e-4
  wgs:
    read_len: 150
    ins_len: 450
    ins_std: 100
  n3c:
    inter_prob: 0.9
    read_len: 150
    hic_sites: false
  output: out
